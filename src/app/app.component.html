<app-owner-form>
  <h2>Please sign-in by entering the following:</h2>

  <div class="container">
    <form>
      <!-- Last Name -->
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname">
      </div>

      <!-- First Name -->
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname">
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="areaCode">Phone Number</label>
        <input type="text" class="form-control" id="areaCode">
        <input type="text" class="form-control" id="phone3">
        <input type="text" class="form-control" id="phone4">
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email">
      </div>

      <!-- Pet Microchip-->
      <div class="form-group">
        <label for="microchip">Pet Microchip ID</label>
        <input type="text" class="form-control" id="microchip">
      </div>

      <!-- Submit form -->
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</app-owner-form>
